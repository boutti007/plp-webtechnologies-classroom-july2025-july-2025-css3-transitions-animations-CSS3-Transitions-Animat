<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bringing Web Pages to Life with CSS & JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bringing Web Pages to Life</h1>
    
    <!-- Part 1: CSS3 Transitions and Animations -->
    <section id="css-animations">
        <h2>Part 1: CSS3 Transitions & Animations</h2>
        <button class="animated-btn">Hover Me!</button>
        <div class="fade-box">Click to fade me!</div>
        <div class="slide-box">I slide in on page load!</div>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section id="js-functions">
        <h2>Part 2: JavaScript Functions</h2>
        <button id="calcBtn">Calculate Area (5 x 6)</button>
        <div id="calcResult"></div>
        
        <button id="randomColorBtn">Change Box Color</button>
        <div id="colorBox" class="color-box"></div>
    </section>

    <!-- Part 3: Combining CSS & JS -->
    <section id="combined">
        <h2>Part 3: Combining CSS & JS Animations</h2>
        <button id="animateBoxBtn">Animate the Box!</button>
        <div id="jsAnimBox" class="js-anim-box"></div>

        <button id="showModalBtn">Show Modal</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>This is a modal popup!</p>
                <button id="closeModalBtn">Close</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
